<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <title>Assistant Form</title>
    <link rel="stylesheet" type="text/css" href="{% static "assistant/css/dashboard.css" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body style="background-color: #bcbcbe">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link nav" href="{% url 'assistant:logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron vertical-center" style="background-color: #bcbcbe">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-7">
                        <h1 class="mt-2">Patient Form</h1>
                        <hr class="mt-0 mb-4">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.doctorId|as_crispy_field }}
                            {{ form.patientId|as_crispy_field }}
                            {{ form.type|as_crispy_field }}
                            {{ form.images|as_crispy_field }}
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
